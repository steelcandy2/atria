#------------------------------------------------------------
# General properties.
#------------------------------------------------------------

# The directory that all relative paths are assumed to be relative to
# TODO: add a way to pass this on the command line!!!
baseDirectory=/the/base/dir

# The base of the source code directory that the generated source
# files are to be placed under.
targetSourceDirectory=the/source/dir


#------------------------------------------------------------
# Generic classes properties.
#------------------------------------------------------------

# The pathname of the (XML) document that describes all of the generic
# classes
genericClassesDocument=generics/doc/dir/generic-classes.xml

# The pathname of the directory that contains all of the XSL
# transforms/stylesheets used in generating generic classes.
genericClassesTransformersDirectory=generics/transformers/dir


#------------------------------------------------------------
# Visitor classes properties.
#------------------------------------------------------------

# The pathname of the (XML) document that describes automatically
# generated visitor classes
visitorClassesDocument=visitors/doc/dir//visitors.xml

# The pathname of the directory that contains all of the XSL
# transforms/stylesheets used in generating visitor classes.
visitorClassesTransformersDirectory=visitors/transformers/dir


#------------------------------------------------------------
# Language-specific properties
#------------------------------------------------------------

# The pathname of the language description (XML) document
languageDescriptionDocument=language/doc/dir/language.xml

# The pathname of the directory that contains all of the XSL
# transforms/stylesheets used in generating the source files for
# the language.
languageTransformersDirectory=language/transformers/dir

# The pathname of the directory to put the generated language
# documents in
languageDocumentsDirectory=language/doc/dir
