#
# ProgramExecutor
#

INTERPRETER_NAME_MSG=java

USAGE_MESSAGE_FORMAT=\n\n\
usage: {0} {1}\n\n\
{2}\n\n
FAILURE_FORMAT_MSG=\n\
The program failed because {0}\n
# This message is unformatted
UNEXPECTED_EXCEPTION_MSG=\
The program failed due to an unexpected exception of class\n\
{0}\n\
that contained the following message:\n\n{1}\n\n\
stack trace:\n{2}
