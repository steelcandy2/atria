# AtriaAbstractMessageCatalogBuilder
MESSAGE_CATALOG_BUILDER_USAGE_MSG=\n\
usage: java {0} catalog ...\n\
\n\
where each ''catalog'' is the pathname of a message catalog source file\n\
from which to generate a file.\n


# AtriaMessageCatalogNameChecker
MESSAGE_ELEMENT_NAME_START_NOT_LOWERCASE_MSG=the first character is not a lowercase letter
MESSAGE_ELEMENT_NAME_NON_ALPHANUMERIC_MSG=contains a character that is not a letter or a digit
MODULE_NAME_STARTS_WITH_SEPARATOR_MSG=starts with the module name component separator "{0}"
MODULE_NAME_ENDS_WITH_SEPARATOR_MSG=ends with the module name component separator "{0}"
EMPTY_MODULE_NAME_COMPONENT_MSG=contains an empty module name component
NON_LOWERCASE_IN_MODULE_NAME_MSG=contains a character that is not a lowercase letter
CLASS_NAME_TOO_SHORT_MSG=it must be at least two characters long
CLASS_NAME_START_NOT_UPPERCASE_MSG=the first character is not an uppercase letter
CLASS_NAME_SECOND_NOT_LOWERCASE_MSG=the second character is not a lowercase letter
CLASS_NAME_NON_ALPHANUMERIC_MSG=contains a character that is not a letter or a digit


# AtriaMessageCatalogSemanticAnalyzer
ELEMENT_TOO_DEEP_MSG=the parent of this element cannot have this - or any - element as a child element

INVALID_ROOT_ELEMENT_NAME_MSG=the root element of a message catalog must be named "{1}", not "{0}"
INVALID_ROOT_ELEMENT_ATTRIBUTE_NAME_MSG=the root element of a message catalog cannot have an attribute named "{0}"
ATTRIBUTE_VALUE_NOT_TEXT_MSG=the value of this "{0}" attribute is not a text literal
ATTRIBUTE_VALUE_NOT_BOOLEAN_MSG=the value of this "{0}" attribute is not a boolean literal (either "{1}" or "{2}")
CANNOT_SPECIFY_BOTH_STYLE_AND_LOCALE_MSG=the root element of a message catalog cannot have both "{0}" and "{1}" attributes: it must have one or the other
NO_STYLE_OR_LOCALE_ATTRIBUTE_MSG=this message catalog root element does not have "{0}" or "{1}" attributes: it must have one or the other
ROOT_ELEMENT_MISSING_REQUIRED_ATTRIBUTE_MSG=this message catalog root element is missing its "{0}" attribute
MODULE_ATTRIBUTE_VALUE_NOT_MODULE_NAME_MSG=the value of the "{0}" attribute of this message catalog root element is not a valid module name: {2}
NAME_ATTRIBUTE_VALUE_NOT_CLASS_FAMILY_NAME_MSG=the value of the "{0}" attribute of this message catalog root element is not a valid (unqualified) class name: {2}

MESSAGE_ELEMENT_NAME_NOT_UNIQUE_MSG=there are two or more message elements in this catalog named "{0}": message element names must be unique
INVALID_MESSAGE_ELEMENT_NAME_MSG="{0}" is not a valid message element name: {1}
TOO_MANY_MESSAGE_ELEMENT_ATTRIBUTES_MSG=a message element must have exactly one attribute (named "{0}")
INVALID_MESSAGE_ELEMENT_ATTRIBUTE_NAME_MSG=the attribute on a message element must be named "{1}" (and not "{0}")
NO_MESSAGE_ELEMENT_ATTRIBUTES_MSG=the required "{0}" attribute is missing from this message element
INVALID_ARGS_ATTRIBUTE_VALUE_MSG=the value of the "{0}" attribute must be a literal non-negative integer

UNKNOWN_MESSAGE_CHILD_ELEMENT_NAME_MSG="{0}" is not a valid message element child element name
TOO_MANY_ARG_ELEMENT_ATTRIBUTES_MSG=''{0}'' elements in a message catalog must have exactly one attribute (named "{1}")
NO_ARG_ELEMENT_ATTRIBUTES_MSG=''{0}'' elements in a message catalog must have an attribute named "{1}"
INVALID_ARG_ELEMENT_ATTRIBUTE_NAME=the attribute on ''{0}'' elements in a message catalog must be named "{2}" (and not "{1}")
INVALID_ARG_INDEX_ATTRIBUTE_VALUE_MSG=the value of the "{0}" attribute must be a literal non-negative integer
ARG_INDEX_TOO_LARGE_MSG=the value of this ''{0}'' element''s "{1}" attribute is {2}, which is too large since it is not less than {3}, the number of message arguments specified by the "{4}" attribute of its message element

NAMESPACE_COMMAND_USED_MSG=the "{0}" command cannot be used in message catalogs: no new namespace prefixes can be defined in a message catalog
