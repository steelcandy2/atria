# AbstractCompilerWork
INTERNAL_ERROR_MSG=*** Internal Error ***\n\
an internal error occurred: {0}\n\
    exception class: {1}\n\
    stack trace:\n{2}
UNEXPECTED_EXCEPTION_MSG=*** Internal Error ***\n\
an unexpected exception was thrown:\n\
    exception class: {1}\n\
    message: {0}\n\
    stack trace:\n{2}


# CommonCompilerUtilities
IO_ERROR_SAVING_OBJECT=failed to save an object of class "{0}" to the file "{1}": {2}
FAILED_TO_CLOSE_SAVE_FILE_MSG=could not close the file "{1}" that an object of class "{0}" was saved to, so some of its data may be missing: {2}

IO_ERROR_RESTORING_OBJECT_MSG=failed to restore an object from the file "{0}": {1}
RESTORE_OBJECT_OF_UNKNOWN_CLASS_MSG=failed to restore the object from the file "{0}" because its class is unknown: {1}
FAILED_TO_CLOSE_RESTORE_FILE_MSG=could not close the file "{0}" that an object was being restored from: {1}
