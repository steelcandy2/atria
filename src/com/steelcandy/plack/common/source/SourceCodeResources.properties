# SourceCode

# The name and full name given to an unknown (e.g. null) piece of
# source code
UNKNOWN_SOURCE_CODE_FULL_NAME_MSG=[unknown]
UNKNOWN_SOURCE_CODE_NAME_MSG=[unknown]

NO_SUCH_LINE_MSG=the source code does not have a line {0}
NOT_ENOUGH_LINES_MSG=could not read line number {0} from the source code since it only has {1} line(s)


# SourceCodeString

# The name given to an otherwise unnamed String of source code
DEFAULT_SOURCE_CODE_STRING_NAME=[anonymous source code string]


# CharacterIterator

NO_MORE_CHARS_MSG=there are no more characters in the source code
