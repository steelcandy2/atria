# Names/string verisons of the error levels.
DEBUG_LEVEL_NAME=debug
INFO_LEVEL_NAME=information
NOTICE_LEVEL_NAME=notice
WARNING_LEVEL_NAME=warning
NON_FATAL_ERROR_LEVEL_NAME=non-fatal error
FATAL_ERROR_LEVEL_NAME=fatal error

# Error message formats.

# {0} - error severity level name
# {1} - source code (full) name
# {2} - (one-based) line number
# {3} - (one-based) column/offset
# {4} - error description
# {5} - the source code in which the error occurred, with the
#       part where the error occurred marked
#ERROR_WITH_POS_FORMAT={0} in {1}, line {2}:\n{4}\n{5}
ERROR_WITH_POS_FORMAT={1}:{2}:{3}: [{0}] {4}\n{5}
DEFAULT_LEVEL_ERROR_WITH_POS_FORMAT={1}:{2}:{3}: {4}\n{5}

# {0} - error severity level name
# {1} - source code (full) name
# {2} - error description
#ERROR_WITHOUT_POS_FORMAT={0} in {1}:\n{2}
ERROR_WITHOUT_POS_FORMAT={1}:0:0: [{0}] {2}
DEFAULT_LEVEL_ERROR_WITHOUT_POS_FORMAT={1}:0:0: {2}

# Messages

ERROR_WRITING_ERROR_MSG_MSG=*** {0}: I/O error writing error message ***


# WriterErrorHandler
DISPLAYABLE_FATAL_ERROR_LEVEL_NAME_MSG=*** FATAL ERROR ***
